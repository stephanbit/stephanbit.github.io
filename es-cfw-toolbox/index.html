<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>es-cfw-toolbox - Gulp Toolbox for EASY Spirit Client Framework(CFW)</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Gulp Toolbox for EASY Spirit Client Framework(CFW)">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="vendor/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'es-cfw-toolbox',
      repo: 'https://bitbucket.easy.de/scm/esc/es-cfw-toolbox',
      coverpage: true,
      themeColor: '#0a86c5',
      loadSidebar: true,
      loadNavbar: true,
      autoHeader: true,
      // complete configuration parameters
      search: 'auto', // default,
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://bitbucket.easy.de/projects/ESC/repos' + vm.router.getFile();
            var editHtml = '[Edit on bitbucket](' + url + ')\n';

            return editHtml
              + html
              + '\n----\n'
              + 'Last modified {docsify-updated} '
              + editHtml
          })
        }
      ]
    }
  </script>
  <script src="vendor/docsify.js"></script>
  <script src="vendor/search.min.js"></script>
  <script src="vendor/prism-bash.min.js"></script>
  <script src="vendor/prism-json.min.js"></script>
  <script src="vendor/prism-javascript.min.js"></script>
</body>
</html>
